          - 'Kapitaltillskott:'
          - 'Ibland så kan medlemmar i en bostadsrättsförening ha betalat in en extra summa pengar till bostadsrättsföreningen för att stärka bostadsrättsföreningens ekonomi. Detta kallas för kapitaltillskott. Om du inte har betalat något kapitaltillskott till föreningen så fyller du i fältet med en nolla.'
          - 'NUMERICAL_FIELD'
        salefunds:
          - 'Reparationsfond vid försäljningen:'
          - 'En del bostadsrättsföreningar har en så kallad reparationsfond knuten till varje lägenhet. Varje månad sätts då en del av månadsavgiften in på ett särskilt reparationskonto. Lägenhetsägaren får sedan använda dessa pengar när han eller hon ska renovera sin lägenhet. Om det inte finns någon reparationsfond då så fyller du i fältet med en nolla.'
          - 'NUMERICAL_FIELD'
        purchasefunds:
          - 'Reparationsfond vid köpet:'
          - 'En del bostadsrättsföreningar har en så kallad reparationsfond knuten till varje lägenhet. Varje månad sätts då en del av månadsavgiften in på ett särskilt reparationskonto. Lägenhetsägaren får sedan använda dessa pengar när han eller hon ska renovera sin lägenhet. Om det inte finns någon reparationsfond då så fyller du i fältet med en nolla.'
          - 'NUMERICAL_FIELD'
        deferral:
          - 'Uppskov:'
