          a2: 'Som omkostnadsbelopp tar man normalt upp den faktiska anskaffningsutgiften för de sålda andelarna. Om en andelsägare fått utdelning på sina andelar och återinvesterat en del av utdelningen i fonden ska återinvesterad del räknas in i omkostnadsbeloppet. För att ta reda på mer information rekommenderar vi dig att kontakta Skatteverket och ta del av följande information:'
