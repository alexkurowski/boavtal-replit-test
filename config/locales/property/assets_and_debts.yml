          - 'NUMERICAL_FIELD'
        salescosts:
          - 'Övriga försäljningskostnader:'
          - 'Du har rätt till avdrag för utgifter som har samband med försäljningen. Hit räknas advokatutgifter, utgifter för resor som görs i syfte att sälja bostadsrätten (exempelvis för visning, till mäklare, för att skriva på kontrakt och lämna nycklar) samt utgifter för homestyling.'
          - 'Du kan inte få avdrag för städning och trädgårdsskötsel, flyttning och andra privata kostnader.'
          - 'NUMERICAL_FIELD'
        improvementcost:
          - 'Förbättringsutgifter:'
          - 'Man har rätt att göra avdrag för förbättringsutgifter. Det finns två typer av förbättringsutgifter och det är grundförbättringar och reparationer och underhåll.'
          - 'Som grundförbättringar räknas kortfattat nybyggnad, tillbyggnad och ombyggnad. Även andra åtgärder kan i vissa fall räknas som grundförbättringar.'
          - 'Som förbättrande reparationer och underhåll räknas kortfattat sådant som görs för att bibehålla bostadens egenskaper.'
