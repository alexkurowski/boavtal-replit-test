sv: &sv
  division_of_property:
    assets:
      realestate:
        marketvalue:
          - 'Marknadsvärde:'
          - 'Ange vad hela tillgången är värd och inte endast vad en andel är värd.'
          - 'NUMERICAL_FIELD'
        purchaseprice:
          - 'Anskaffningsvärde:'
          - 'Här anges det pris som fastigheten köptes för. Om du har köpt en tomt och därefter byggt en byggnad på tomten är det i regel inköpspriset samt nybyggnadskostnaderna som ska anges här.'
          - 'NUMERICAL_FIELD'
        acquisitioncost:
          - 'Anskaffningskostnader:'
          - 'Tänk på att kostnader för att få lagfart och sådana kostnader ni har haft för inteckningar får räknas in i anskaffningskostnaderna.'
          - 'NUMERICAL_FIELD'
        faq:
          q1: 'Jag har inga uppgifter om anskaffningskostnad?'
          a1: 'Om du inte har uppgifter om anskaffningskostnad kan du istället använda dig av schablonmetoden:'
          a2: 'Ditt inköpspris är köpeskillingen för bostaden (inklusive mark) med tillägg för inköpsprovision, lagfartskostnad och eventuell utgift för inteckning i fastigheten. Om du fått bostaden genom arv eller gåva övertar du den tidigare ägarens inköpspris. Tillägg får sedan göras för eventuella förbättringsutgifter.'
          a3: 'Om du har köpt din fastighet före 1952 finns möjlighet att beräkna inköpspriset schablonmässigt. Det gäller även fastigheter som du fått i gåva eller ärvt om den tidigare ägaren köpte fastigheten före 1952. Inköpspriset kan då beräknas till 150 procent av fastighetens taxeringsvärde år 1952. Kan du visa att inköpspriset för fastigheten översteg 150 procent av 1952 års taxeringsvärde, får du använda det verkliga inköpspriset.'
        agentfee:
          - 'Mäklararvode:'
          - 'Mäklararvodet är ett fiktivt värde som räknas med för att få fram ett nettovärde på fastigheten. Schablonvärdet brukar vara runt 2%.'
          - 'NUMERICAL_FIELD'
        improvementcost:
          - 'Förbättringsutgifter:'
          - 'Man har rätt att göra avdrag för förbättringsutgifter. Det finns två typer av förbättringsutgifter och det är grundförbättringar och reparationer och underhåll.'
          - 'Som grundförbättringar räknas kortfattat nybyggnad, tillbyggnad och ombyggnad. Även andra åtgärder kan i vissa fall räknas som grundförbättringar.'
          - 'Som förbättrande reparationer och underhåll räknas kortfattat sådant som görs för att bibehålla bostadens egenskaper.'
          - 'NUMERICAL_FIELD'
        deferral:
          - 'Uppskov:'
          - 'Uppskov är att skjuta upp betalning av vinstskatt efter försäljning av bostad. När försäljningen deklareras kan skatten antingen betalas direkt eller skjutas upp. Om du inte har något uppskov så fyller du i fältet med en nolla.'
          - 'NUMERICAL_FIELD'
        name:
          - 'Fastighetsbeteckning:'
          - 'TEXT_FIELD'
        city:
          - 'Kommun:'
          - 'TEXT_FIELD'
        _:
          - 'OBS! Har du en tomträtt så kan det i vissa avseende skilja sig skattemässigt från fastighet. Du måste då ta kontakt med våra jurister eller med lantmäteriet som du når på Telefon: 0771-63 63 63'
      apartment:
        marketvalue:
          - 'Marknadsvärde:'
          - 'Ange vad hela tillgången är värd och inte endast vad en andel är värd.'
          - 'NUMERICAL_FIELD'
