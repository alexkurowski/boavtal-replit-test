          a1: '<p>Saknar du uppgift om vad du köpte aktierna för kan du använda schablonmetoden. För att ta reda på mer information kan du kontakta Skatteverket, <a href="https://www.skatteverket.se">www.skatteverket.se</a>, alternativt ringa skatteupplysningen, 0771 567 567.</p>'
          a3: '<p>Som omkostnadsbelopp tar man normalt upp den faktiska anskaffningsutgiften för de sålda andelarna. Om en andelsägare fått utdelning på sina andelar och återinvesterat en del av utdelningen i fonden ska återinvesterad del räknas in i omkostnadsbeloppet. För att ta reda på mer information rekommenderar vi dig att kontakta Skatteverket och ta del av följande information: <a href="https://www.skatteverket.se/privat/vinstskatter/vardepapper/deklareraaktierochovrigavardepapper/omkostnadsbelopp.4.12815e4f14a62bc048fa7bc.html" target="_blank">Läs mer</a></p>'
