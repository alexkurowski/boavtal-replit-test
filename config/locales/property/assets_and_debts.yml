          - 'Här har du möjlighet att du upp förväntade utgifter i samband med försäljningen. Här kan du t.ex. ta upp kostnader för homestyling. Gå in på <a href="https://www.skatteverket.se">www.skatteverket.se</a> och se vilka kostnader som är avdragsgilla.'
          - 'NUMERICAL_FIELD'
        improvementcost:
