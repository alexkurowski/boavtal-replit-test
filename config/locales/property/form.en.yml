    any_debts:
      header: Finns det några skulder
      info: I princip alla skulder utom sådana som är hänförliga till enskild egendom får tas upp i ett bodelningsavtal. Skulder hänförliga till egendom, som är enskild genom äktenskapsförord, får tas upp om parterna är överens om det.
      label: Finns det några skulder att ta upp i detta bodelningsavtal?

    debts:
      header: Era skulder och nuvarande betalningsansvar
      info:
        - Här ska ni specificera de skulder som ska tas upp i bodelningen samt vem av er som innehar betalningsansvaret för respektive skuld och vad skulden uppgår till. Ni ska ange hur betalningsansvaret för skulderna ser ut idag.
      faq:
        a1: 'Samtliga skulder utom sådana som är knutna till enskild egendom får tas upp i bodelningen. Båda får behålla så mycket av sina tillgångar som de har i skulder. Alltså dras skulderna av från värdet av tillgångarna innan tillgångarna läggs samman och delas lika. Skulle någon av makarna hamna på ett minusbelopp räknas det som noll i bodelningen. Ett minusbelopp överförs således aldrig mellan makarna.'
      types:
        loan: Banklån och krediter
        bill: Övriga skulder
      shared:
        owe: "%{name} är skyldig"
        details: Uppgift om skulden
        after: 'Ange vem som ska ansvara för denna skuld EFTER bodelningen.'
        after_info: 'Skulden ska fördelas enligt nedan:'
      add:
        label: 'Välj typ av skuld:'
        button: Lägg till
      minimize: Minimera

    compensation:
      header: Bodelningslikvid
      info:
        - Bodelningslikvid
        - Om en av er ska behålla egendom till ett högre värde än den andra och man delar upp sina tillgångar enligt lagens 50/50-regler så har hen rätt till kompensation för detta. Denna kompensation kallas för bodelningslikvid.
        - Reglerna om hur mycket den ena maken ska utbetala till den andra som kompensation i samband med bodelningen är dispositiva. Det betyder att ni är fria att avtala om en annan summa än den som gäller enligt lag.
        - Om ni är överens kan ni välja att ingen bodelningslikvid ska betalas mellan er, trots att ni har fått olika mycket egendom. Eller bestämma ett valfritt belopp.
        - Vill ni att en bodelningslikvid ska betalas till någon av er?
      decide:
        'yes': Ja, vi vill bestämma summan själva.
        'no': Nej, vi vill att bodelningslikviden bestäms enligt lagen.
        none: Ingen bodelningslikvid ska betalas till någon av makarna.
      faq:
        q3: Vi har kommit överens om att jag ska köpa ut min fru med xxx kr. Hur anger vi det i verktyget?
        a3:
          Vid en bodelning omfördelar ni era tillgångar mellan er så att den make som får ut mindre betalar kompensation till den andra. I dagligt tal kan man säga att den som bor kvar köper eller löser ut den andra. I juridisk bemärkelse handlar det emellertid om att det sker en omfördelning av tillgångarna genom bodelningen. Lösensumman för fastigheten, eller “köpeskillingen” finns alltså med i bodelningslikviden. </br></br>
          Det är en viktig distinktion att det inte är fråga om ett köp i juridiskt bemärkelse. Vid köp blir den som har sålt skyldig att betala reavinstskatt. I samband med bodelning så behöver inte den som blir utlöst betala någon skatt. Bodelningslikviden ska därför bestämmas med utgångspunkt på vad era tillgångar, exempelvis fastigheter, skulle vara värda efter att reavinstskatten är betald.

    payment:
      header: Ange summan här
      info: När ni skrivit ner en summa så kommer siffrorna ovan att uppdateras.
      how_much: Vi har kommit överens om en bodelningslikvid om totalt
      currency: kronor.
      to_whom: är den som ska få bodelningslikviden.

    payment_details:
      header: När och hur man betalar
      bank: 'Ange vart betalningen av bodelningslikviden ska ske:'
      bank_1: Clearingnummer
      bank_2: Kontonummer
      bank_3: Namn på bank
      date: 'Ange när bodelningslikviden ska betalas:'

    interest:
      header: Ränta
      before_payment_header: Ränta
      before_payment:
        - Om det är lång tid mellan bodelningen och betalningen av bodelningslikviden ses det som ett lån ur juridisk synvinkel. Den som ska få bodelningslikviden har därför rätt att få ränta på beloppet.
        - Ska det löpa ränta på beloppet fram till betalningen?
      before_payment_rate_label: Räntan ska vara
      before_payment_rate_percent: procent.
      before_payment_rate_faq:
        q1: 'Vilken ränta ska vi ange?'
        a1: 'Tänk på att inte sätta en oskäligt hög ränta. Normalt sett brukar räntan vara omkring 2-5 procent.'
      after_payment_header: Förseningsränta
      after_payment:
        - För att undvika att bodelningslikviden inte betalas i tid kan det vara bra att ha avtalat om en förseningsränta. Förseningsränta innebär att ränta utgår från den dag bodelningslikviden borde ha betalats enligt er överenskommelse. Det blir alltså mer att betala desto längre betalningen drar ut på tiden.
        - Vill ni avtala om förseningsränta?
      after_payment_rate_label: Räntan ska vara
      after_payment_rate_percent: procent.
      after_payment_rate_faq:
        q1: 'Vilken ränta ska vi ange?'
        a1: 'Förseningsräntan enligt räntelagen är 8 procentenheter över vid var tid gällande referensränta. Man kan sätta både en högre eller en lägre ränta. Om man sätter en högre ränta ska man dock tänka på att den inte blir så hög att den blir oskälig.'

    other:
      header: Övriga villkor
      label: Här har ni möjlighet att lägga till egna villkor i bodelningsavtalet genom att skriva in dem i rutan nedan. Tänk dock på att alla typer av villkor inte är tillåtna enligt lag. Om ni vill lägga till egna villkor rekommenderar vi därför att ni beställer vår extratjänst för att skriva bodelningsavtalet manuellt åt er.

    copies:
      header: Antal undertecknade exemplar
      info: Det finns inte något formkrav på att det ska finnas fler än ett originalavtal. Det kan dock vara klokt att ni i alla fall har varsitt original samt ytterligare ett original att visa upp för bank, Lantmäteri eller bostadsrättsförening.
      label: Antal
      copies_prompt: Välj nedan
      copies_recommended: rekommenderat
      faq:
        q1: Hur många original bör vi välja?
        a1: 'Ni behöver minst 2 original, ett var. Andra som kan vilja ha ett original är:'
        a2: '<ul>
              <li>Lantmäteriet, om ni ska bodela över fastigheten från den ena till den andra av er.</li>
              <li>Bostadsrättsförening, om ni ska bodela över lägenheten från den ena till den andra av er.</li>
              <li>Banken, om ni ska lägga om banklån.</li>
            </ul>'
        a3: 'Vi rekommenderar 4 original, så att ni har två var.'

    witnesses:
      header: Ska bodelningsavtalet bevittnas?
      info: Det är inte obligatoriskt att ha någon att bevittna bodelningsavtalet. Fördelen med att ändå ha vittnen är att man fredar sig mot eventuella påstående om förfalskningar och liknande.
      label: Vill ni att bodelningsavtalet ska bevittnas (dvs. att vittnen också skriver under ert bodelningsavtal)?

