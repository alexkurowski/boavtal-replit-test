    warning:
      header: Ansvarsbegränsning
      body:
        - Det är viktigt att tänka på att avtal som är framtagna genom denna tjänst är framtagna genom en helt och hållet automatisk process. Verktyget är utvecklat för att du enkelt ska kunna mata in de uppgifter som behövs för att ta fram ett bodelningsavtal. I verktyget har vi tagit med olika tips på saker som är viktiga att tänka på i sammanhanget. Dessa tips är och kan inte vara fullständiga eftersom det ständigt dyker upp nya frågor. Verktyget är under ständig utveckling.
        - Du bör därför vara noggrann med att följa instruktionerna. Om det är något du inte förstår bör du kontakta oss för en personlig konsultation. Det är viktigt att tänka på att programmet inte är utvecklat för att göra ställningstaganden i mer komplicerade frågor.
        - Verktyget är avsett att fungera som ett hjälpmedel men kan inte ersätta den rådgivning som du kan få genom en personlig konsultation med en jurist. Det är därför viktigt att du noga går igenom det utkast som genereras genom vårt verktyg innan ni skriver under avtalet. Vi tar därför inte något rådgivaransvar gentemot dig som använder produkten.
        - Genom att använda verktyget accepterar du att du använder detta helt på egen risk.
      show: Visa mer
      hide: Visa mindre
      terms_agreement: Jag förstår

    instructions:
      header: INSTRUKTIONER
      body:
        - Använd verktyget nedan för att skapa ert bodelningsavtal automatiskt.
        - Vi föreslår att ni först testar verktyget för att se hur ert bodelningsavtal ser ut, baserat på de svar ni precis angivit. Är det något ni inte gillar kan ni bara gå tillbaka och ändra era svar. Inget är slutgitligt förrän ni signerat avtalet.
        - Har ni inte tid att fylla i alla uppgifter på en gång kan ni bara klicka på "Spara" och fortsätta fylla i formuläret senare.
        - Under många av frågorna finns “Vanliga frågor”. Klicka där för extra hjälp med att förstå frågan.
        - Det finns två sätt att göra en bodelning på. Antingen kommer ni själva överens om vem som ska ha vad. Lagen tillåter att man själv bestämmer detta, så länge det inte är till nackdel för en parts borgenärer. Då kan bodelningen komma att återgå.
        - Man kan också göra er uppdelning enligt lagens 50/50-regler. Verktyget har inte detta alternativ i nuvarande version utan är till för er som redan är överens om vem som ska ha vad. Det finns också regler om jämkning om man varit gifta i mindre än fem år eller resultatet är uppenbart oskäligt. Verktyget hanterar inte jämkningar om det är något ni vill räkna ut. Det krävs som sagt att ni redan är överens om vem som ska ha vad.
        - Är ni inte överens och istället vill dela upp era tillgångar enligt lagens regler så kontakta supporten.
