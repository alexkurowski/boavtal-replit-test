    court:
      header: Datum och tingsrätt
      info:
        - Ni kan göra bodelning med anledning av äktenskapsskillnad från och med den dag som ansökan kommit in till tingsrätten och registrerats där.
        - Först när den är registrerad och ni har mottagit en bekräftelse på registreringen är det dags att skriva ert bodelningsavtal.

      registration_date: 'Ange datum för registrering:'
      court: 'Välj tingsrätt ni postade er ansökan till:'
      court_prompt: Välj nedan
      case_number_html: |
        Är ni redan skilda? </br>
        Om ni redan är skilda ska du även ange det målnummer du fått hem av tingsrätten:
      note: OBS! Målnummer ska endast fyllas i om ni fått en dom på att skilsmässan är slutförd av tingsrätten. Om ni har lämnat in skilsmässoansökan men ännu inte fått någon dom ska ni inte fylla i målnummer.

    any_assets:
      header: Tillgångar
      info: Med tillgångar menas allt som ni äger. Här ska alla sorters tillgångar som representerar ett ekonomiskt värde tas med. Här tar ni alltså upp eventuella fastigheter, bostadsrätter, bilar, båtar eller pengar placerade på sparkonto eller i fonder.
      label: Finns det några tillgångar att ta upp i detta bodelningsavtal?
      faq:
        q1: Ska enskild egendom tas med?
        a1: Vissa tillgångar kan vara enskild egendom och ska normalt inte tas med i en bodelning.
        q2: Hur vet man om en tillgång är enskild egendom?
        a2: '<p>Tillgångar kan bli enskild egendom antingen genom äktenskapsförord eller genom förordnande i gåvobrev eller testamente. Tillgångar som blivit enskilda genom äktenskapsförord kan ni lägga till i bodelningsavtalet under förutsättning att ni är helt överens om det.</p>
             <p>Har ni fått enskild egendom genom arv eller gåva bör ni undersöka med gåvogivaren eller arvlåtarens avsikt innan ni tar med tillgången i bodelningsavtal, även om ni är överens om att tillgången ska tas med trots att den utgör enskild egendom.</p>'
        q3: Vad händer om vi inte tar med en tillgång?
        a3: Standardtexten i bodelningsavtalet är formulerat så att alla era tillgångar anses vara beaktade i bodelningen ändå och tilldelad den av er som äger tillgången. Däremot kommer inte tillgången tas med i beräkningen av den ekonomiska kompensationen eller bodelningslikviden. Har någon av er medvetet förtigit någon mer betydande tillgång kan avtalet komma att bli ogiltigt vid en prövning enligt avtalslagen. Om någon medvetet vilseleder den andra kan det också aktualisera ansvar för bedrägeri.
        q4: Måste vi ta med tillgångar av mindre värde?
        a4: Nej. Det vanliga är att parterna delar upp lösöret i godo. Enligt den avtalstext som verktyget tar fram så anses ni ha delat upp tillgångar som inte tas upp i avtalet i godo. Finns det vissa tillgångar bland lösöret (de föremål ni har i hemmet) som har ett avsevärt högre värde än annat lösöre, exempelvis konst av kända konstnärer eller andra värdefulla antikviteter, kan dessa med fördel tas upp.

    assets:
      header: Tillgångar och nuvarande ägare
      info:
        - Ange de tillgångar som ska tas upp i bodelningen samt vem av er som äger respektive tillgång och vad egendomen totalt är värd. Ange hur ägandet av egendomen ser ut idag, längre fram kommer ni få välja vem som ska få tillgången eller del av tillgången efter bodelningen.
        - Med tillgångens värde avses vad tillgången är värd som helhet och inte endast vad en andel är värd.
      faq:
        q1: Vad ska ni ta upp?
        a1: Oftast väljer de flesta att endast ta upp tillgångar av ett större värde när de ska bodela, såsom till exempel bilar, båtar, bostadsrätter och fastigheter. Möbler och annat bohag brukar inte tas upp om de inte är särskilt värdefulla. Tänk dock på att detta är en fullständig och inte en partiell bodelning, sådant som inte tas upp kommer alltså anses vara uppdelat även om det inte uttryckligen skrivits in i bodelningen. Detta innebär att ni inte kan komma med ytterligare krav på varandra.
      types:
        realestate: Fastighet
        apartment:  Bostadsrätt
        car:        Fordon
        security:   Värdepapper
        funds:      Fonder
        isk:        ISK
        insurance:  Kapitalförsäkringar
        bank:       Bankkonto
        other:      Övrigt
      shared:
        own: "%{name} äger"
        details: Uppgift om tillgången
        after: 'Ange vem som ska äga denna tillgång EFTER bodelningen.'
        after_full: 'Efter bodelningen ska denna tillgång ägas enligt nedan:'
        after_part: "Andelen av denna tillgång om <span class='after-part-percent'></span> procent ska ägas enligt nedan:"
      add:
        label: 'Välj tillgång:'
        button: Lägg till
