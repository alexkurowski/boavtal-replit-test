    compensation:
      header: BODELNINGSLIKVID
      info:
        - Bodelningslikviden kallas den kompensation som den av makarna som får behålla ett mindre värde än den andra har rätt till.
        - När ni bodelar exempelvis en fastighet som varit er gemensamma bostad så påverkar det bodelningslikviden. Den av er som ska “lösa ut” den andra gör det genom bodelninglikviden.
        - I lagen finns regler för hur bodelningslikviden ska räknas ut om makarna inte kommer överens själva om en visst belopp.
        - Lagen är dock dispositiv i detta avseende, vilket innebär att det inte är obligatoriskt att tillämpa bestämmelserna i denna del om ni är överens om att någon bodelningslikvid inte ska utgå eller vill komma överens om ett annat belopp som ni tycker blir bättre.
        - Vill ni att en bodelningslikvid ska betalas till någon av er?
      decide:
        'yes': Ja, vi vill bestämma summan själva.
        'no': Nej, vi vill att bodelningslikviden bestäms enligt lagen.
        none: Ingen bodelningslikvid ska betalas till någon av makarna.
      faq:
        q3: Vi har kommit överens om att jag ska köpa ut min fru med xxx kr. Hur anger vi det i verktyget?
        a3:
          Vid en bodelning omfördelar ni era tillgångar mellan er så att den make som får ut mindre betalar kompensation till den andra. I dagligt tal kan man säga att den som bor kvar köper eller löser ut den andra. I juridisk bemärkelse handlar det emellertid om att det sker en omfördelning av tillgångarna genom bodelningen. Lösensumman för fastigheten, eller “köpeskillingen” finns alltså med i bodelningslikviden. </br></br>
          Det är en viktig distinktion att det inte är fråga om ett köp i juridiskt bemärkelse. Vid köp blir den som har sålt skyldig att betala reavinstskatt. I samband med bodelning så behöver inte den som blir utlöst betala någon skatt. Bodelningslikviden ska därför bestämmas med utgångspunkt på vad era tillgångar, exempelvis fastigheter, skulle vara värda efter att reavinstskatten är betald.


    payment:
      header: BETALNING TILL VEM
      how_much: Vi har kommit överens om en bodelningslikvid om totalt
      currency: kronor.
      to_whom: är den som ska få bodelningslikviden.

    payment_details:
      header: NÄR OCH HUR MAN BETALAR
      bank: 'Ange vart betalningen av bodelningslikviden ska ske:'
      bank_1: Clearingnummer
      bank_2: Kontonummer
      bank_3: Namn på bank
      date: 'Ange när bodelningslikviden ska betalas:'

    interest:
      header: RÄNTA
      before_payment_header: Ränta
      before_payment:
        - Från det att ni har undertecknat avtalet och bestämt bodelningslikviden har den av er som ska få bodelningslikviden enligt lag rätt till ränta, om ni inte kommer överens om annat.
        - I avtalet bestämmer ni normalt att betalning ska ske senast vid visst datum. Om det datumet ligger långt fram i tiden kan det finnas goda skäl att bestämma att viss så kallad avkastningsränta ska utgå. Om ni inte avtalar annat så motsvarar den ränta riksbankens referensränta + 2 procentenheters årlig ränta på beloppet.
        - Om betalning inte sker i tid har den som ska få betalt rätt till dröjsmålsränta. Denna räntesats är normalt betydligt högre, se nedan.
        - Ska det löpa ränta på beloppet fram till betalningen?
      before_payment_rate_label: Räntan ska vara
      before_payment_rate_percent: procent.
      before_payment_rate_faq:
        q1: 'Vilken ränta ska vi ange?'
        a1: 'Ni är i princip fria att avtala om vilken ränta ni vill. Den avkastningsränta som räntelagen föreskriver när man inte är överens om annat är riksbankens referensränta + 2 procent på skuldbeloppet per år. För närvarande är Riksbankens referensränta mycket låg. För att slippa hålla koll på vilken räntesats som gäller för närvarande kan det vara klokt att avtala om en fast räntesats som motsvarar normal ränta, förslagsvis ca 2-4 procent.'
      after_payment_header: DRÖJSMÅLSRÄNTA
      after_payment:
        - För att se till att betalningar sker i tid föreskriver räntelagen att dröjsmålsränta enligt lag ska utgå om det finns en bestämd sista dag för betalning och betalning då inte sker. Dröjsmålsräntan är normalt mycket högre än vanlig avkastningsränta eftersom det är tänkt att kompensera den som räknat med att få betalning vid viss tidpunkt men inte får det. Om ni inte avtalar om att dröjsmålsränta inte ska utgå så gäller dröjsmålsränta enligt lag från sista dag för betalning. Denna ränta motsvarar riksbankens referensränta plus 8 procentenheters årlig ränta på beloppet. Om ni vill att dröjsmålsränta ska utgå kan ni också bestämma en annan räntesats en den som föreslås i lagen.
        - För att slippa hålla reda på Riksbankens referensränta kan det vara klokt att avtala om en dröjsmålsränta som man anser är skälig. Utgår man från nuvarande referensränta så är den räntesats som gäller enligt lag just nu 8 procent. Det kan vara klokt att bestämma en räntesats som ligger där i närheten.
        - Vill ni själva bestämma den räntesats som ska gälla om den som ska betala bodelningslikvid inte betalar i tid?
      after_payment_rate_label: Vi är överens om följande räntesats för dröjsmålsränta
      after_payment_rate_percent: procent.
      after_payment_rate_faq:
        q1: 'Vilken ränta ska vi ange?'
        a1: 'Förseningsräntan enligt räntelagen är 8 procentenheter över vid var tid gällande referensränta. Man kan sätta både en högre eller en lägre ränta. Om man sätter en högre ränta ska man dock tänka på att den inte blir så hög att den blir oskälig.'

    other:
      header: ÖVRIGA VILLKOR
      label: 'Nedan har ni möjlighet att fylla i övriga avtalsvillkor. Tänk på att verktyget innehåller flera standardskrivningar som era egna skrivningar kan komma i konflikt med. Villkor ni kommer överens om kan också vara ogiltiga enligt lag. Vill ni lägga till egna övriga villkor bör ni därför kontakta oss innan ni skriver under.'

    copies:
      header: ANTAL UNDERTECKNADE EXEMPLAR
      info: Det finns inte något formkrav på att det ska finnas fler än ett originalavtal. Det kan dock vara klokt att ni i alla fall har varsitt original samt ytterligare ett original att visa upp för bank, Lantmäteri eller bostadsrättsförening.
      label: Antal
      copies_prompt: Välj nedan
      copies_recommended: rekommenderat
      faq:
        q1: Hur många original bör vi välja?
        a1: 'Ni behöver minst 2 original, ett var. Andra som kan vilja ha ett original är:'
        a2: '<ul>
              <li>Lantmäteriet, om ni ska bodela över fastigheten från den ena till den andra av er.</li>
              <li>Bostadsrättsförening, om ni ska bodela över lägenheten från den ena till den andra av er.</li>
              <li>Banken, om ni ska lägga om banklån.</li>
            </ul>'
        a3: 'Vi rekommenderar 4 original, så att ni har två var.'

    witnesses:
