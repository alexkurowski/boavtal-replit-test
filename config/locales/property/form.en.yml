sv: &sv
  property:
    warning:
      header: Ansvarsbegränsning
      body:
        - Verktyget nedan är helt automatiskt och kan aldrig ersätta manuell rådgivning av jurist/advokat. Vill ni ha manuell hjälp med att skriva ert bodelningsavtal kan ni anlita oss per timme.
        - Ett automatiskt verktyg kan ha brister. Genom att använda verktyget accepterar du detta. Verktyget försöker vägleda dig genom processen för att undvika felaktigheter. Det är ditt ansvar att läsa instruktionerna och följa dessa. Det är också ert ansvar att läsa igenom det utkast som verktyget genererar, innan ni skriver under. Det föreligger inget rådgivaransvar i förhållande till dig som användare av verktyget. Om du är osäker på något kan ni alltid anlita oss per timme istället för manuell hjälp.
        - Vi tillhandahåller support per mejl för verktyget. Men det är endast teknisk support ägnad att hjälpa er använda verktyget. Det ska inte ses som juridisk rådgivning. Vi tar inte ansvar för följder av era val/agerande till följd av information erhållen via supporten. Om du är osäker på något kan ni alltid anlita oss per timme istället för manuell hjälp.
      show: Visa mer
      hide: Visa mindre

    instructions:
      header: INSTRUKTIONER
      body:
        - Använd verktyget nedan för att skapa ert bodelningsavtal.
        - Vi föreslår att ni först testar verktyget för att se hur ert bodelningsavtal ser ut, baserat på de svar ni precis angivit. Är det något ni inte gillar kan ni bara gå tillbaka och ändra era svar. Inget är skrivet i sten förrän ni signerat era avtal. Ni kan kostnadsfritt göra ändringar i ert avtal hur många gånger ni vill.
        - Under många av frågorna finns “Vanliga frågor”. Klicka där för extra hjälp med att förstå frågan.
        - Det finns två sätt att göra en bodelning på.
        - Antingen kommer ni själva överens om vem som ska ha vad. Lagen är dispositiv och tillåter att man själv bestämmer detta, så länge det inte är till nackdel för en parts borgenärer. Då kan bodelning komma att återgå.
        - Ni kan också svara i verktyget att ni vill låta vårt verktyg göra er uppdelning lagens regler. Tänk dock på att det finns regler om jämkning om man varit gifta i mindre än 5 år/resultatet är uppenbart oskäligt. Verktyget hanterar inte jämkningar om det är något ni vill räkna ut.
        - Testa verktyget först, innan ni eventuellt kontaktar supporten. Det är helt riskfritt att testa verktyget. Mycket blir klart när man väl testat det.
        - Vill ni ha manuell hjälp istället kan ni alltid anlita oss per timme istället.

    members:
      header: NAMN OCH PERSONNUMMER
      wife: Kvinnan
      husband: Mannen
      firstname: Namn
      lastname: Efternamn
      ssn: Personnummer
      year: År
      month: Månad
      day: Dag

    court:
      header: DATUM OCH DOMSTOL
      info:
        - Det går att bodela från den dagen då er ansökan om skilsmässa postats och registreras hos tingsrätten.
        - Först när den är registrerad och ni har mottagit en bekräftelse på registreringen är det dags att skriva ert bodelningsavtal.
      registration_date: 'Ange datum för registrering:'
      court: 'Välj tingsrätt ni postade er ansökan till:'
      court_prompt: Välj nedan
      case_number: 'Om dom redan har meddelats ska du även ange det målnummer du fått hem av tingsrätten:'
      note: OBS! Målnummer ska endast fyllas i om ni fått en dom på att skilsmässan är slutförd av tingsrätten. Om ni har lämnat in skilsmässoansökan men ännu inte fått någon dom ska ni inte fylla i målnummer.

    any_assets:
      header: TILLGÅNGAR
      info: Med tillgångar menas till exempel en fastighet, bostadsrätt, bil båt eller pengar placerade på sparkonto eller i fonder. Normalt sett tas bara tillgångar av ett högre värde upp i ett bodelningsavtal. Tillgångar som är enskild egendom får tas upp om egendomen är enskild via äktenskapsförord och parterna är överens om att egendomen ska tas upp.
      label: Finns det några tillgångar att ta upp i detta bodelningsavtal?

    assets:
      header: TILLGÅNGAR OCH NUVARANDE ÄGARE
      info:
        - 'Ange de tillgångar som ska tas upp i bodelningen samt vem av er som äger respektive tillgång och vad egendomen totalt är värd. Ange hur ägandet av egendomen ser ut idag, längre fram kommer ni få välja vem som ska få tillgången eller del av tillgången efter bodelningen.'
        - 'Med tillgångens värde avses vad tillgången är värd som helhet och inte endast vad en andel är värd.'
      faq:
        q1: 'Vad ska ni ta upp?'
        a1: 'Oftast väljer de flesta att endast ta upp tillgångar av ett större värde när de ska bodela, såsom till exempel bilar, båtar, bostadsrätter och fastigheter. Möbler och annat bohag brukar inte tas upp om de inte är särskilt värdefulla. Tänk dock på att detta är en fullständig och inte en partiell bodelning, sådant som inte tas upp kommer alltså anses vara uppdelat även om det inte uttryckligen skrivits in i bodelningen. Detta innebär att ni inte kan komma med ytterligare krav på varandra.'
      tabs:
        realestate: Fastighet
        apartment:  Bostadsrätt
        car:        Bil
        security:   Värdepapper
        funds:      Fonder
        isk:        ISK
        insurance:  Kapitalförsäkringar
        bank:       Bankkonto
        other:      Övrigt
      tab:
        shared:
          own: "%{name} äger"
          details: Specifikation av tillgången
          after: 'Ange vem som ska äga denna tillgång EFTER bodelningen.'
          after_full: 'Efter bodelningen ska denna tillgång ägas enligt nedan:'
          after_part: "Andelen av denna tillgång om <span class='after-part-percent'></span> procent ska ägas enligt nedan:"
      add:
        label: En till tillgång?
        button: Klicka här!

    any_debts:
      header: SKULDER
      info: I princip alla skulder utom sådana som är hänförliga till enskild egendom får tas upp i ett bodelningsavtal. Skulder hänförliga till egendom, som är enskild genom äktenskapsförord, får tas upp om parterna är överens om det.
      label: Finns det några skulder att ta upp i detta bodelningsavtal?

    debts:
      header: SPECIFIKATION AV SKULDER OCH NUVARANDE BETALNINGSANSVAR
      info:
        - 'Här ska ni specificera de skulder som ska tas upp i bodelningen samt vem av er som innehar betalningsansvaret för respektive skuld och vad skulden uppgår till. Ni ska ange hur betalningsansvaret för skulderna ser ut idag.'
      faq:
        a1: 'Samtliga skulder utom sådana som är knutna till enskild egendom får tas upp i bodelningen. Båda får behålla så mycket av sina tillgångar som de har i skulder. Alltså dras skulderna av från värdet av tillgångarna innan tillgångarna läggs samman och delas lika. Skulle någon av makarna hamna på ett minusbelopp räknas det som noll i bodelningen. Ett minusbelopp överförs således aldrig mellan makarna.'
      tabs:
        loan: Banklån
        bill: Skuldebrev
      tab:
        shared:
          owe: "%{name} är skyldig"
          details: 'Specifikation av skulden'
          after: 'Ange vem som ska ansvara för denna skuld EFTER bodelningen.'
          after_info: 'Skulden ska fördelas enligt nedan:'
      add:
        label: En till skuld?
        button: Klicka här!

    compensation:
      header: KOMPENSATION
      info:
        - 'Bodelningslikvid enligt lag eller överenskommelse'
        - 'Om en av er ska behålla egendom till ett högre värde än den andra så har hen rätt till kompensation för detta. Denna kompensation kallas för bodelningslikvid. Om ni är överens kan ni dock välja att ingen bodelningslikvid ska betalas mellan er, trots att ni har fått olika mycket egendom.'
        - 'Reglerna om hur mycket den ena maken ska utbetala till den andra som kompensation i samband med bodelningen är dispositiva. Det betyder att ni är fria att avtala om en annan summa än den som gäller enligt lag.'
        - 'Vill ni bestämma en egen bodelningslikvid?'
      decide:
        'yes': Ja, vi vill bestämma summan själva.
        'no': Nej, vi vill att bodelningslikviden bestäms enligt lagen.
        none: Ingen bodelningslikvid ska betalas till någon av makarna.
      faq:
        q1: 'Vilket svar passar oss?'
        a1: 'Om ni har kommit överens om en annan summa än den som gäller enligt lag så ska ni välja ”Ja”.'
        a2: 'Om ni vill att kompensation ska betalas mellan er i enlighet med vad som gäller enligt lag ska ni välja ”Nej”.'
        q3: 'Kan vi bestämma vilken summa vi vill?'
        a3: 'Ja, lagen är dispositiv och ni kan bestämman summan själva. Alternativt att ingen summa alls ska betalas. Tänk dock på en överenskommelse som innebär att ena maken gör en eftergift, som är till nackdel för dennes borgenärer, kan bodelningen komma att återgå. Det innebär att egendom flyttas tillbaka till maken som hade egendomen ursprungligen så att den kan användas som betalning för dennes skulder.'

    payment:
      header: BETALNING TILL VEM
      how_much: Vi har kommit överens om en bodelningslikvid om totalt
      currency: kronor.
      to_whom: är den som ska få bodelningslikviden.

    payment_details:
      header: NÄR OCH HUR MAN BETALAR
      bank: 'Ange vart betalningen av bodelningslikviden ska ske:'
      bank_1: Clearingnummer
      bank_2: Kontonummer
      bank_3: Namn på bank
      date: 'Ange när bodelningslikviden ska betalas:'

    interest:
      header: RÄNTA
      before_payment_header: Ränta
      before_payment:
        - 'Om det är lång tid mellan bodelningen och betalningen av bodelningslikviden ses det som ett lån ur juridisk synvinkel. Den som ska få bodelningslikviden har därför rätt att få ränta på beloppet.'
        - 'Ska det löpa ränta på beloppet fram till betalningen?'
      before_payment_rate_label: Räntan ska vara
      before_payment_rate_percent: procent.
      before_payment_rate_faq:
        q1: 'Vilken ränta ska vi ange?'
        a1: 'Tänk på att inte sätta en oskäligt hög ränta. Normalt sett brukar räntan vara omkring 2-5 procent.'
      after_payment_header: Förseningsränta
      after_payment:
        - 'För att undvika att bodelningslikviden inte betalas i tid kan det vara bra att ha avtalat om en förseningsränta. Förseningsränta innebär att ränta utgår från den dag bodelningslikviden borde ha betalats enligt er överenskommelse. Det blir alltså mer att betala desto längre betalningen drar ut på tiden.'
        - 'Vill ni avtala om förseningsränta?'
      after_payment_rate_label: Räntan ska vara
      after_payment_rate_percent: procent.
      after_payment_rate_faq:
        q1: 'Vilken ränta ska vi ange?'
        a1: 'Förseningsräntan enligt räntelagen är 8 procentenheter över vid var tid gällande referensränta. Man kan sätta både en högre eller en lägre ränta. Om man sätter en högre ränta ska man dock tänka på att den inte blir så hög att den blir oskälig.'

    other:
      header: ÖVRIGA VILLKOR
      label: 'Här har ni möjlighet att lägga till egna villkor i bodelningsavtalet genom att skriva in dem i rutan nedan. Tänk dock på att alla typer av villkor inte är tillåtna enligt lag. Om ni vill lägga till egna villkor rekommenderar vi därför att ni beställer vår extratjänst för att skriva bodelningsavtalet manuellt åt er.'

    copies:
      header: ANTAL UNDERTECKNADE EXEMPLAR
      info: Här ska ni ange hur många exemplar av bodelningsavtalet ni kommer att underteckna. Ett undertecknat exemplar av ett avtal kallas för original.
      label: Antal
      copies_prompt: Välj nedan
      copies_recommended: rekommenderat
      faq:
        q1: Hur många original bör vi välja?
        a1: 'Ni behöver minst 2 original, ett var. Andra som kan vilja ha ett original är:'
        a2: '<ul>
               <li>Lantmäteriet, om ni ska bodela över fastigheten från den ena till den andra av er.</li>
               <li>Bostadsrättsförening, om ni ska bodela över lägenheten från den ena till den andra av er.</li>
               <li>Banken, om ni ska lägga om banklån.</li>
             </ul>'
        a3: 'Vi rekommenderar 4 original, så att ni har två var.'

    witnesses:
      header: SKA BODELNINGSAVTALET BEVITTNAS?
      info: Ett bodelningsavtal måste inte bevittnas för att bli giltigt. Ni kan själva välja om ni vill ha vittnen i syfte att intyga vilka som signerat bodelningsavtalet, att det skett av egen fri vilja och att ni båda var vid era sinnens fulla bruk vid undertecknandet.
      label: Vill ni att bodelningsavtalet som skapas ska ha plats för vittnen att skriva under också?

    signup:
      header: CREATE MY ACCOUNT
      email: Epost
      password: Lösenord

    faq:
      label: Vanliga frågor och svar

    submit:
      soft: Spara och fortsätt senare
      hard: Spara och skapa dokument
      signup: Create account and continue

    common:
      'yes': Ja
      'no': Nej

